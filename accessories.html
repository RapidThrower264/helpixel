    <div id="main-section">  <!-- start of main page information -->
      <header>
        <h1>Hypixel Skyblock Help</h1>
        <h2>Accessories</h2>
      </header>

      <div id="title-area">
      </div>
      <div id="playerInfo">
        <div id="playerSearch">
          <h3>Enter Player Name</h3>
          <input id="playerName" oninput="userEntryChange()">  <!-- area where user enters there name -->
          <button onclick="searchPlayer()">Search</button>
        </div>

          <h3>Select Profile</h3>
          <select id="profile-select" onchange="showOwnedTalismans()" disabled>  <!-- area where user selects their profile -->

        </div>

        <div id="accessory-info">
          <div>

          <div id="accessory-text-info">
            <h3 id="accessory-title">Click a talisman to view information</h3>  <!-- accessory name -->
            <h3 id="accessory-rarity">Rarity</h3> <!-- accessory rarity -->
            <h4>Talisman Information</h4>
            <p id="accessory-description"></p>  <!-- accessory description -->
            <p><strong id="obtain-method">Obtaining: </strong><span id="items-area">X</span><br/>  <!-- accessory obtaining method -->
